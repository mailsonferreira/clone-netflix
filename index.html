<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Netflix - Watch TV Shows</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="img/logo.png" alt="Netflix">
            <a href="#" class="btn btn-rounded"> Entrar</a>
        </div>
        <div class="showcase-content">
            <h1>Milhares de filmes e séries. Diversão garantida.</h1>
            <p>Você vai adorar a Netflix! Mas, se não gostar, cancele nos primeiros 7 dias para receber o reembolso.</p>
            <a href="#" class="btn btn-xl">
                
Assista gratuitamente por 30 dias <i class="fas fa-chevron-right btn-icon"></i>
            </a>
        </div>
    </header>

    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                  <i class="fas fa-door-open fa-3x">
                      <p class="hide-sm">
                          Cancele a qualquer momento
                      </p>
                  </i>  
            </div>
            <div id="tab-2" class="tab-item ">
                <i class="fas fa-tablet-alt fa-3x">
                    <p class="hide-sm">
                        Assista em qualquer lugar
                    </p>
                </i>  
          </div>
          <div id="tab-3" class="tab-item ">
            <i class="fas fa-tags fa-3x">
                <p class="hide-sm">
                    Escolha o seu preço
                </p>
            </i>  
      </div>
        </div>
    </section>
</body>
</html>
